<figure class="figure">
  <img src="{{product().image}}" class="figure-img img-fluid rounded">
  <figcaption class="figure-caption">
    <h5><a [routerLink]="['/products', product().id]">{{product().title}}</a>
      <span>{{product().price }}</span>
    </h5>
    <p>{{product().shortDescription}}</p>
  </figcaption>
</figure>
